<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
      <div>
        <div class="board">
          <div class="cell" id="0-0"></div>
          <div class="cell" id="0-1"></div>
          <div class="cell" id="0-2"></div>
          <div class="cell" id="1-0"></div>
          <div class="cell" id="1-1"></div>
          <div class="cell" id="1-2"></div>
          <div class="cell" id="2-0"></div>
          <div class="cell" id="2-1"></div>
          <div class="cell" id="2-2"></div>
        </div>
        <p id="msg"></p>
      </div>

      <div class="general-info">
        <div>
          <p id="P1">Player 1: O</p>
          <p id="P2">Player 2: X</p>
        </div>
        <p id="game-info"></p>
      </div>
    </div>

    <button type="button" id="new-game-btn">NEW GAME</button>

    <div id="new-game-display">
      <p id="new-game-msg">Please select a game mode</p>

      <div id="game-mode-btns">
        <button type="button" class="NG-display-btns" id="single-player-btn">
          SINGLE PLAYER
        </button>
        <button type="button" class="NG-display-btns" id="multiplayer-btn">
          MULTIPLAYER
        </button>
      </div>

      <div id="difficulty-select-btns">
        <button type="button" class="NG-display-btns" id="easy-btn">
          EASY
        </button>
        <button type="button" class="NG-display-btns" id="normal-btn">
          NORMAL
        </button>
        <button type="button" class="NG-display-btns" id="hard-btn">
          HARD
        </button>
        <button type="button" class="NG-display-btns" id="unbeatable-btn">
          UNBEATABLE
        </button>
      </div>

      <div id="player-select-btns">
        <button type="button" class="NG-display-btns" id="player1-btn">
          PLAYER 1 (O)
        </button>
        <button type="button" class="NG-display-btns" id="player2-btn">
          PLAYER 2 (X)
        </button>
      </div>
    </div>
  </body>
</html>
