<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <h1 class="title">Tic tac toe</h1>
  <main>
    <div class="sidebar">
      <h2>Player 1 : O</h2>
      <h2>Player 2 : X</h2>
    </div>
    <div class="board">
      <div class="cell" id="0-0"></div>
      <div class="cell" id="0-1"></div>
      <div class="cell" id="0-2"></div>
      <div class="cell" id="1-0"></div>
      <div class="cell" id="1-1"></div>
      <div class="cell" id="1-2"></div>
      <div class="cell" id="2-0"></div>
      <div class="cell" id="2-1"></div>
      <div class="cell" id="2-2"></div>
    </div>
  </main>
  <div class="msg">
    <p class="player-type"></p>
    <p class="result"></p>
  </div>
  <footer class="new-game"><button type="button" class="new-game-btn">NEW GAME</button></footer>
</body>

</html>
