<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="cell" id="0-0"></div>
      <div class="cell" id="0-1"></div>
      <div class="cell" id="0-2"></div>
      <div class="cell" id="1-0"></div>
      <div class="cell" id="1-1"></div>
      <div class="cell" id="1-2"></div>
      <div class="cell" id="2-0"></div>
      <div class="cell" id="2-1"></div>
      <div class="cell" id="2-2"></div>
    </div>
    <p id="msg"></p>
    <button type="button" id="clear">CLEAR BOARD</button>
    <!-- think about putting those  btns below inside a div and all the ambaradan -->
    <button type="button" id="player1">PLAYER 1 (O)</button>
    <button type="button" id="player2">PLAYER 2 (X)</button>
  </body>
</html>
